<html>
<head>
<title>Upload Photo Demo</title>

    <!-- CDN - Start -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> 
    <!-- CDN - End -->

    <style>
        body {
          background-color:lightgray;
        }
    </style>

    <script>
        $(function(){
            //alert('Ready');
            $("#btnCamera").click(function() {
                alert('Camera button is clicked');
            });
            $("#btnBrowse").click(function() {
                alert('Browse button is clicked');
            });
            $("#btnClose").click(function() {
                alert('Close button is clicked');
            });

            if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
                //alert('mobile');
                //$("#btnCamera").attr("disabled", false);
            }
            else {
                //lert('desktop');
                //$("#btnCamera").attr("disabled", true);
            }

            function readPhoto(input) {
            if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    
                    reader.onload = function (e) {
                        $('#photoPreview').attr('src', e.target.result);
                    }
                    
                    reader.readAsDataURL(input.files[0]);
                }
            }
            
            $("#photoUpload").change(function(){
                //alert('Photo selected');
                readPhoto(this);
            });

        });
    </script>

    <script>
    </script>
</head>
<body>

    <div class="container mt-1">
        <div class="container btn-info">
            <h2>Upload Photo Demo</h2>
        </div>
        <div class="mt-3 mb-3">
            The Photo Upload works differently on a Desktop/Laptop vs Mobile/Tablet
        </div>
        <form>
            <div style="margin: auto">
                <img id="photoPreview" class="img-thumbnail" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs%3D" alt="Photo Preview" />
            </div>            
            <div class="custom-file mt-3 mb-3">
                <input type="file" class="custom-file-input" id="photoUpload" accept="image/*;capture=camera">
                <label class="custom-file-label" for="photoUpload">Photo</label>
            </div>
            <button type="button" id="btnClose" class="btn btn-info btn-lg">Close</button>
        </form>
    </div>


</body>
</html>
