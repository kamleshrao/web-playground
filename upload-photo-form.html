<!DOCTYPE html>
<html>
<head>
<title>Upload Photo Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CDN - Start -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> 
    <!-- CDN - End -->

    <script>
        $(function(){
            //alert('Ready');
            $("#btnCamera").click(function() {
                alert('Camera button is clicked');
            });
            $("#btnBrowse").click(function() {
                alert('Browse button is clicked');
            });
            $("#btnClose").click(function() {
                alert('Close button is clicked');
            });

            if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
                //alert('mobile');
                $("#btnCamera").attr("disabled", false);
            }
            else {
                //lert('desktop');
                $("#btnCamera").attr("disabled", true);
            }

        });
    </script>

    <script>
    </script>
</head>
<body>

    <div class="container mt-1">
        <div class="container btn-info">
            <h2>Upload Photo</h2>
        </div>
        <div class="mt-3 mb-3">
            <p>
                This form detects the end-user device information and performs the below dynamic action:
            </p>
            <ul>
                <li>If the User is coming from Desktop/Laptop, the Camera button will be disabled.</li>
                <li>If the User is coming from Mobile/Tablet, the Camera button will be enabled.</li>
            </ul>
        </div>
        <form>
            <div class="form-group">
                <label for="userName">Your Name</label>
                <input type="text" class="form-control" id="userName" placeholder="John Smith" maxlength="100">
            </div>
            <!-- 
            <div class="form-group">
                <label for="userEmail">Email address</label>
                <input type="email" class="form-control" id="userEmail" aria-describedby="userEmailHelp" placeholder="username@example.com" maxlength="255">
                <small id="userEmailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            --> 
            <div class="form-group">
                <label for="cityName">City</label>
                <input type="text" class="form-control" id="cityName"  placeholder="Bangalore" maxlength="100">
            </div>
            <div class="form-group">
                <label for="remarks">Remarks</label>
                <textarea id="remarks" class="form-control" rows="3" placeholder="Enter your remarks" required></textarea>
            </div>
            <button type="button" id="btnCamera" class="btn btn-info btn-lg">Camera</button>
            &nbsp;&nbsp;&nbsp;
            <button type="button" id="btnBrowse" class="btn btn-info btn-lg">Browse</button>
            &nbsp;&nbsp;&nbsp;
            <button type="button" id="btnClose" class="btn btn-info btn-lg">Close</button>
          </form>
    </div>


</body>
</html>
